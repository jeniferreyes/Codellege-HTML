<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica </title>
</head>
<body>
    <form action="">
        <label for="comenzar">Pulse para comenzar:</label>
        <input type="button" name="boton" id="boton" value="Comenzar">
        <br>
        <label for="numpasajero">Número de pasajero frecuente:</label>
        <input type="number" name="numero" id="numero">
        <br>
        <label for="nivel">Nivel:</label>
        <input type="radio" name="clasico" id="clasico">Clásico
        <input type="radio" name="oro" id="oro">Oro
        <input type="radio" name="platino" id="platino">Platino
        <br>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Usuario de prueba">
        <br>
        <label for="nacimiento">Fecha de nacimiento:</label>
        <input type="date" name="fecha" id="nacimiento>
        <br>
        <label for="telefono">Teléfono:</label>
        <br>
        <input type="number" name="telefono" id="telefono" placeholder="999-9999">
        <br>
        <label for="reservacion">Fecha y hora de reservación del boleto:</label>
        <input type="datetime-local" name="reserv" id="reserv">
        <br>
        <label for="num_pasaporte">Número de pasaporte</label>
        <input type="text" name="pasaporte" id="pasaporte" placeholder="G909091">
        <br>
        <label for="foto">Fotografía del pasajero:</label>
        <input type="file" name="foto" id="foto" >
        <br>
        <label for="vencimiento">Mes de vencimiento del pasaporte</label>
        <input type="month" name="vencimiento" id="vencimiento">
        <br>
        <label for="salida">Salida del vuelo:</label>
        <input type="datetime-local" name="salida" id="salida">
        <br>
        <label for="abordaje">Hora de abordaje:</label>
        <input type="time" name="abordaje" id="abordaje">
        <br>
        <label for="costo">Costo del boleto:</label>
        <input type="number" name="costo" id="costo" placeholder="600">
        <br>
        <label for="peso">Peso del equipaje:</label>
        <input type="range" name="peso" id="peso" min="1" max="10">
        <br>
        <label for="asiento">Seleccione el color de la sección a la que pertenece su asiento:</label>
        <input type="color" name="asiento" id="asiento">


    </form>
</body>
</html>
